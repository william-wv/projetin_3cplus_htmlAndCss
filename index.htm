<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logo-com-fundo.png" />
    <title>Sneakers shop</title>
  </head>

  <body>
    <header>
      <div class="header-container-mobile">
        <div class="div-logo">
          <img src="./img/logo.png" alt="Logo da loja" class="img-logo" />
        </div>
        <div class="container-bars">
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <nav class="nav-bar-mobile">
            <ul>
              <li class="li-item-mobile box1 opacity-70">
                <a href="">Home</a>
              </li>
              <li class="li-item-mobile box2 opacity-70">
                <a href="">Produtos</a>
              </li>
              <li class="li-item-mobile box3 opacity-70">
                <a href="">Lançamentos</a>
              </li>
              <li class="li-item-mobile box4 opacity-70">
                <a href="">Promoções</a>
              </li>
              <li class="li-item-mobile box4 opacity-70">
                <a href="">Clube</a>
              </li>
              <li class="li-item-mobile box4 opacity-70">
                <a href="">Contate-nos</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="container-header">
        <div class="div-clube">
          <p class="txt-clube"><b>Participe do clube</b></p>
          <p class="qtd-produtos">575 produtos</p>
        </div>

        <nav class="div-nav-bar">
          <ul class="nav-bar">
            <li class="li-item box1-none opacity-70"><a href="">Home</a></li>
            <li class="li-item box2 ative"><a href="">Produtos</a></li>
            <li class="li-item box3 opacity-70"><a href="">Lançamentos</a></li>
            <li class="li-item box4 opacity-70"><a href="">Contate-nos</a></li>
          </ul>
        </nav>

        <div class="card-shop">
          <img src="./img/shop.png" alt="Meu carrinho" class="img-card-shop" />
        </div>
      </div>
    </header>

    <main>
      <section class="cars-inicials">
        <div class="container-cards-inicials">
          
          <div class="container-main">
            <div class="container-h1-produtos">
              <h1 class="h1-produtos">Produtos</h1>
            </div>
          </div>]
          
          <div class="container-cards">
            <div class="card-1">
              <img
                src="./img/jordan1_low_purple.jpg"
                alt="Card 1"
                class="img-card"
              />
              <p class="txt-card">Tênis</p>
            </div>
            <div class="card-2">
              <img
                src="./img/jordan1_low_SeCraft.jpg"
                alt="Card 2"
                class="img-card"
              />
              <p class="txt-card">Tênis</p>
            </div>
            <div class="card-3">
              <img
                src="./img/jordan1_whiteRetro.jpg"
                alt="Card 3"
                class="img-card"
              />
              <p class="txt-card">Tênis</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
